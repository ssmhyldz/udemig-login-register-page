<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>udemig</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--tasiyici alani-->
    <div class="container">
      <form action="" class="form">
        <h1 class="form__title">Kayit Yap</h1>
        <div class="form__input--group">
          <input
            type="text"
            class="form__input"
            autofocus
            placeholder="Kullanici adi"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input type="mail" class="form__input" autofocus placeholder="Mail" />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Sifre"
          />
          <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
          <input
            type="password"
            class="form__input"
            autofocus
            placeholder="Sifre Tekrari"
          />
          <div class="form__input-error-message"></div>
        </div>

        <button class="form__button">Giris Yap</button>

        <p class="form__text">
          <a href="index.html" class="form__link">Bir Hesabim Var,Giris Yap </a>
        </p>
      </form>
    </div>
  </body>
</html>
